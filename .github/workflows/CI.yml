name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: only if it is a pull request build.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}
jobs:
  # JOB to run change detection
  changes:
    runs-on: ubuntu-latest
    # Required permissions
    permissions:
      pull-requests: read
    outputs:
      # Expose matched filters as job 'packages' output variable
      packages: ${{ steps.filter.outputs.changes }}
    steps:
    - uses: actions/checkout@v4
    - uses: dorny/paths-filter@v3
      id: filter
      with:
        filters: |
          ChunkCodecCore:
            - ChunkCodecCore/**
            - ChunkCodecTests/**
          LibBlosc:
            - ChunkCodecCore/**
            - ChunkCodecTests/**
            - LibBlosc/**
          LibBlosc2:
            - ChunkCodecCore/**
            - ChunkCodecTests/**
            - LibBlosc2/**
          LibBrotli:
            - ChunkCodecCore/**
            - ChunkCodecTests/**
            - LibBrotli/**
          LibBzip2:
            - ChunkCodecCore/**
            - ChunkCodecTests/**
            - LibBzip2/**
          LibLz4:
            - ChunkCodecCore/**
            - ChunkCodecTests/**
            - LibLz4/**
          LibSnappy:
            - ChunkCodecCore/**
            - ChunkCodecTests/**
            - LibSnappy/**
          LibZlib:
            - ChunkCodecCore/**
            - ChunkCodecTests/**
            - LibZlib/**
          LibZstd:
            - ChunkCodecCore/**
            - ChunkCodecTests/**
            - LibZstd/**
  test:
    name: Julia ${{ matrix.version }} - ${{matrix.package}} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    needs: changes
    strategy:
      fail-fast: false
      matrix:
        # Parse JSON array containing names of all filters matching any of changed files
        # e.g. ['package1', 'package2'] if both package folders contains changes
        package: ${{ fromJSON(needs.changes.outputs.packages) }}
        version:
          - '1.10'
          - '1'
          - 'pre'
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        arch:
          - 'default'
          - 'x86'
        exclude:
          - os: macos-latest
            arch: 'x86'
          - os: macos-latest
            version: '1.10'
          - os: macos-latest
            version: 'pre'
          - os: windows-latest
            version: '1.10'
          - os: windows-latest
            version: 'pre'
          - os: ubuntu-latest
            version: '1.10'
            arch: 'x86'
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
          show-versioninfo: true
          project: ${{matrix.package}}
      - uses: julia-actions/cache@v2
      - name: Run the tests
        shell: julia --color=yes {0}
        run: |
          using Pkg
          using TOML
          Pkg.Registry.update()
          Pkg.activate(;temp=true)
          # force it to use this PR's version of the package
          ENV["JULIA_PKG_DEVDIR"]= mktempdir()
          Pkg.develop(unique([
            (;path="${{ matrix.package }}"),
            (;path="ChunkCodecCore"),
            (;path="ChunkCodecTests"),
          ]))
          Pkg.update()
          Pkg.test(TOML.parsefile("${{ matrix.package }}/Project.toml")["name"]; coverage=true, allow_reresolve=false)
      - uses: julia-actions/julia-processcoverage@v1
        with:
          directories: ${{matrix.package}}/src
      - uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # required
          file: lcov.info
