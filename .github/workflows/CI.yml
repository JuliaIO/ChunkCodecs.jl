name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{matrix.package}} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        package:
          - 'ChunkCodecCBlosc'
          - 'ChunkCodecCore'
          - 'ChunkCodecLibBzip2'
          - 'ChunkCodecLibLz4'
          - 'ChunkCodecLibZlib'
          - 'ChunkCodecLibZstd'
          - 'ChunkCodecs'
          - 'ChunkCodecTests'
        version:
          - '1'
        os:
          - ubuntu-latest
          # - windows-latest
          # - macos-latest
        arch:
          - 'default'
          - 'x86'
        exclude:
          - os: macos-latest
            arch: x86
          - os: windows-latest
            arch: x86
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
          show-versioninfo: true
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-runtest@v1
        with:
          project: ${{matrix.package}}
