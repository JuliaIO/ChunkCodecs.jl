name: LibSnappy CI

on:
  push:
    branches:
      - main
    paths:
      - ChunkCodecCore/**
      - ChunkCodecTests/**
      - LibSnappy/**
  pull_request:
    branches:
      - main
    paths:
      - ChunkCodecCore/**
      - ChunkCodecTests/**
      - LibSnappy/**
  workflow_dispatch:

jobs:
  test:
    uses: ./.github/workflows/reusable-julia-test.yml
    with:
      package-name: LibSnappy
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
